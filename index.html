<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erick Marcelo - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fontsgoogleapiscom" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo RocketSeat" />
          </span>
          <img
            src="images/WhatsApp Image 2021-10-20 at 07.44.38.jpeg"
            alt="Foto pessoal"
            id="userImage"
          />
        </div>

        <h1 id="userName">Erick Marcelo</h1>
        <a id="userLink" href="https://github.com/Ems2201" target="_blank">
          <img src="images/github.svg" alt="icone github" />
          <span id="userLogin">Erick Marcelo</span></a
        >
        <p id="userBio">
          Um estudante de 14 anos, amante da tecnologia,querendo aprender
          programação
        </p>
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com/maykbrito" target="_blank">
              <img src="images/youtube.svg" alt="youtube da RocketSeat"
            /></a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/maykbrito" target="_blank">
              <img src="images/facebook.svg" alt="facebook da RocketSeat"
            /></a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/maykbrito" target="_blank">
              <img src="images/instagram.svg" alt="meu instagram"
            /></a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/maykbrito" target="_blank">
              <img src="images/twitter.svg" alt="meu twitter"
            /></a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
